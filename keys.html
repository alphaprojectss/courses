<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Access</title>
    <script src="https://cdn.tailwindcss.com"></script>

<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div id="container" class="w-full max-w-sm p-8 bg-white rounded shadow-lg">
        <h1 class="text-2xl font-semibold text-center mb-6">Choose a Service</h1>
        <div class="flex flex-wrap justify-between mb-6">
            <button 
                onclick="selectService('netflix')" 
                class="w-full p-3 mb-2 bg-red-600 text-white font-semibold rounded hover:bg-red-700 transition">
                Netflix
            </button>
            <button 
                onclick="selectService('prime')" 
                class="w-full p-3 mb-2 bg-blue-600 text-white font-semibold rounded hover:bg-blue-700 transition">
                Amazon Prime Video
            </button>
            <button 
                onclick="selectService('disney')" 
                class="w-full p-3 mb-2 bg-blue-500 text-white font-semibold rounded hover:bg-blue-600 transition">
                Disney Plus
            </button>
            <button 
                onclick="selectService('hulu')" 
                class="w-full p-3 mb-2 bg-green-600 text-white font-semibold rounded hover:bg-green-700 transition">
                Hulu
            </button>
            <button 
                onclick="selectService('paramount')" 
                class="w-full p-3 mb-2 bg-indigo-600 text-white font-semibold rounded hover:bg-indigo-700 transition">
                Paramount+
            </button>
            <button 
                onclick="selectService('max')" 
                class="w-full p-3 mb-2 bg-gray-800 text-white font-semibold rounded hover:bg-gray-900 transition">
                Max
            </button>
            <button 
                onclick="selectService('peacock')" 
                class="w-full p-3 mb-2 bg-yellow-500 text-white font-semibold rounded hover:bg-yellow-600 transition">
                Peacock
            </button>
            <button 
                onclick="selectService('espn')" 
                class="w-full p-3 mb-2 bg-red-500 text-white font-semibold rounded hover:bg-red-600 transition">
                ESPN+
            </button>
            <button 
                onclick="selectService('fubo')" 
                class="w-full p-3 mb-2 bg-orange-600 text-white font-semibold rounded hover:bg-orange-700 transition">
                Fubo
            </button>
        </div>
        <input 
            type="text" 
            id="keyInput" 
            class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-600 hidden" 
            placeholder="Enter Key"
        >
        <button 
            onclick="checkKey()" 
            id="submitButton"
            class="w-full mt-4 p-3 bg-indigo-600 text-white font-semibold rounded hover:bg-indigo-700 transition hidden">
            Submit
        </button>
        <div id="result" class="mt-6 text-center hidden">
            <h2 id="serviceTitle" class="text-2xl font-bold text-gray-800"></h2>
            <p id="accountId" class="text-sm text-gray-600"></p>
            <p id="accountPassword" class="text-sm text-gray-600"></p>
            <p id="screenInfo" class="text-sm text-gray-600"></p>
            <p id="screenPassword" class="text-sm text-gray-600"></p>
        </div>
    </div>

            document.getElementById('submitButton').classList.remove('hidden');

</body>
