<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THECIFY </title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: Arial, sans-serif; }
        .hidden { display: none; }
    </style>
</head>
<body class="bg-gray-100 flex flex-col items-center min-h-screen p-4">

    <div class="flex flex-col md:flex-row w-full max-w-5xl bg-white rounded-lg shadow-lg overflow-hidden">
        
        <!-- Sidebar -->
        <div class="w-full md:w-1/4 bg-gray-800 text-white p-4 space-y-4">
            <div class="space-y-4">
                <button onclick="showContent('nordvpn')" class="block w-full text-left py-2 px-4 rounded hover:bg-gray-700 transition">NORD VPNS LOGS</button>
                <button onclick="showContent('edu')" class="block w-full text-left py-2 px-4 rounded hover:bg-gray-700 transition">EDU MAILS</button>
                <button onclick="showContent('canva')" class="block w-full text-left py-2 px-4 rounded hover:bg-gray-700 transition">CANVA LOGS</button>
                <button onclick="showContent('apk')" class="block w-full text-left py-2 px-4 rounded hover:bg-gray-700 transition">PRE APKS</button>
            </div>
            <!-- Ad Space -->
            <div class="mt-8 bg-gray-700 p-4 rounded text-center">
                <p class="text-sm">Ad Space</p>
                <img src="alfa ads.png" alt="Ad Image" class="w-full h-24 object-cover mt-2 rounded">
                <p class="text-xs mt-2">Advertise here</p>
            </div>
        </div>
        
        <!-- Main Content -->
        <div class="w-full md:w-3/4 p-4 space-y-4">
            <iframe id="nordvpn" class="content w-full h-96 border-0 hidden" src="nordvpn.html"></iframe>
            <iframe id="edu" class="content w-full h-96 border-0 hidden" src="edu.html"></iframe>
            <iframe id="canva" class="content w-full h-96 border-0 hidden" src="canva.html"></iframe>
            <iframe id="apk" class="content w-full h-96 border-0 hidden" src="apk.html"></iframe>
            <!-- Ad Space -->
            <!-- <div class="bg-gray-200 p-4 rounded text-center">
                <p class="text-sm">Ad Space</p>
                <img src="CONTACT FOR ADVERTISMENT.png" alt="Ad Image" class="w-full h-24 object-cover mt-2 rounded">
                <p class="text-xs mt-2">Advertise here</p>
            </div> -->
        </div>
        
    </div>

    <script>
        function showContent(id) {
            document.querySelectorAll('.content').forEach(element => {
                element.classList.add('hidden');
            });
            document.getElementById(id).classList.remove('hidden');
        }
    </script>
</body>
</html>
