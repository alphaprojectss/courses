<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TECHIFY - Contact Us</title>
    <link rel="icon" type="image/x-icon" href="favicon-32x32.png">

    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        @media (max-width: 768px) {
            .hidden {
                display: none;
            }
            .block {
                display: block;
            }
        }
    </style>
</head>
<body class="bg-gray-100">
    <header class="bg-gray-900 text-white p-4 flex justify-between items-center">
        <div class="flex flex-col">
            <h1 class="text-xl font-bold">TECHIFY</h1>
        </div>
        <nav class="hidden md:flex">
            <ul class="flex space-x-4">
                <li><a href="index.html" class="hover:text-gray-400">Home</a></li>
                <!-- <li><a href="#" class="hover:text-gray-400">Contact</a></li> -->
                <li><a href="sellcourse.html" class="hover:text-gray-400">Sell Course</a></li>
                <li><a href="#" class="hover:text-gray-400">Success Stories</a></li>
            </ul>
        </nav>
        <!-- Hamburger icon for mobile -->
        <div class="md:hidden">
            <button id="hamburger" class="text-gray-400 focus:outline-none">
                <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                </svg>
            </button>
        </div>
    </header>

    <!-- Mobile navigation menu -->
    <div id="mobile-menu" class="hidden bg-gray-900 text-white p-4">
        <div class="flex justify-between items-center mb-4">
            <!-- <h1 class="text-xl font-bold">ALFA PROJECT</h1> -->
            <button id="close" class="text-gray-400 focus:outline-none">
                <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </button>
        </div>
        <ul class="flex flex-col space-y-4">
            <li><a href="index.html" class="hover:text-gray-400">Home</a></li>
            <!-- <li><a href="#" class="hover:text-gray-400">Contact</a></li> -->
            <li><a href="sellcourse.html" class="hover:text-gray-400">Sell Course</a></li>
            <li><a href="#" class="hover:text-gray-400">Success Stories</a></li>
        </ul>
    </div>

    <main class="flex justify-center p-4">
        <section class="bg-white p-8 rounded-lg shadow-md w-full max-w-lg">
            <h2 class="text-2xl font-bold text-center mb-6">Contact Us</h2>
            <form action="https://api.web3forms.com/submit" method="POST" class="space-y-4">

                <input type="hidden" name="access_key" value="1ae93cce-be8e-44e1-8177-0670878555d6">

                <div>
                    <label for="name" class="block text-gray-700">Name</label>
                    <input type="text" id="name" name="name" class="w-full p-2 border border-gray-300 rounded" required>
                </div>
                <div>
                    <label for="email" class="block text-gray-700">Email</label>
                    <input type="email" id="email" name="email" class="w-full p-2 border border-gray-300 rounded" required>
                </div>
                <div>
                    <label for="phone" class="block text-gray-700">Phone Number</label>
                    <input type="tel" id="phone" name="phone" class="w-full p-2 border border-gray-300 rounded" required>
                </div>
                <div>
                    <label for="reason" class="block text-gray-700">Reason for Contact</label>
                    <select id="reason" name="reason" class="w-full p-2 border border-gray-300 rounded">
                        <option value="general">General Inquiry</option>
                        <option value="support">Support</option>
                        <option value="feedback">Feedback</option>
                        <option value="giveaway">Give Away</option>
                    </select>
                </div>
                <div>
                    <label for="message" class="block text-gray-700">Message</label>
                    <textarea id="message" name="message" rows="4" class="w-full p-2 border border-gray-300 rounded" required></textarea>
                </div>
                <button type="submit" class="w-full p-2 bg-blue-500 text-white rounded hover:bg-blue-600">Submit</button>
            </form>
        </section>
    </main>

    <script>
        // Toggle mobile menu
        document.getElementById('hamburger').addEventListener('click', function() {
            document.getElementById('mobile-menu').classList.toggle('hidden');
        });

        // Close mobile menu
        document.getElementById('close').addEventListener('click', function() {
            document.getElementById('mobile-menu').classList.add('hidden');
        });
    </script>
</body>
</html>
