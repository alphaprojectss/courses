<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TECHIFY</title>
    <link rel="icon" type="image/x-icon" href="favicon-32x32.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom CSS for responsive navigation */
        @media (max-width: 768px) { 
            .hidden {
                display: none;
            }
            .mobile-search {
                display: block;
            }
        }
        .mobile-search {
            display: none;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body class="bg-gray-100">

    <!-- Header -->
    <header class="bg-white shadow">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <div class="text-xl font-bold text-gray-900"> <a href="index.html">TECHIFY </a> </div>
            <nav class="hidden md:flex flex-wrap space-x-6">
                <ul id="navbar-items" class="flex flex-wrap space-x-6">
                    <!-- Add more options as needed -->
                    <li><a href="index.html" class="text-gray-800">Home</a></li>
                    <li><a href="#" class="text-gray-800">Live Chat</a></li>
                    <li><a href="#" class="text-gray-800">Announcement</a></li>
                </ul>
            </nav>
            <!-- Hamburger icon for mobile -->
            <div class="md:hidden">
                <button id="hamburger" class="text-gray-800 focus:outline-none">
                    <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
            </div>
            <!-- Search bar for desktop -->
            <div class="hidden md:flex space-x-4">
                <input type="text" id="searchInputDesktop" placeholder="Search Courses" class="border rounded px-4 py-2">
                <button onclick="searchCourses()" class="bg-blue-600 text-white px-4 py-2 rounded">Search</button>
            </div>
        </div>
        <!-- Mobile navigation menu -->
        <div id="mobile-menu" class="md:hidden hidden bg-white">
            <ul class="flex flex-col space-y-4 px-4">
                <li><a href="index.html" class="text-gray-800 block px-4 py-2">Home</a></li>
                <li><a href="#" class="text-gray-800 block px-4 py-2">Live Chat</a></li>
                <li><a href="#" class="text-gray-800 block px-4 py-2">Announcement</a></li>
            </ul>
            <!-- Search bar for mobile -->
            <div class="flex md:hidden mobile-search space-x-4 mt-4 px-4">
                <input type="text" id="searchInputMobile" placeholder="Search Courses" class="border rounded px-4 py-2 flex-1">
                <button onclick="searchCourses()" class="bg-blue-600 text-white px-4 py-2 rounded">Search</button>
            </div>
        </div>
    </header>

    <!-- Crypto Signals Section -->
    <section id="crypto-signals" class="container mx-auto px-6 py-8">
        <h2 class="text-2xl font-bold text-gray-800 mb-6">Crypto Signals</h2>
        <div id="signals-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Crypto signals will be dynamically added here -->



            <div class="bg-white shadow rounded-lg overflow-hidden">
                <div class="p-4 bg-gray-200 flex justify-between items-center">
                    <span class="text-gray-600 text-sm">27 July</span>
                    <span class="text-gray-600 text-sm">Shoaib Altaf/Future Signal</span>
                    <span class="text-gray-600 text-sm">3h</span>
                </div>
                <img src="TECHIFY SIGNALS 1 .png" alt="Crypto Signal" class="w-full">
            </div>














        </div>
    </section>

    <!-- JavaScript for hamburger menu, search functionality, and crypto signals -->
    <script>
        // Toggle mobile menu
        document.getElementById('hamburger').addEventListener('click', function() {
            document.getElementById('mobile-menu').classList.toggle('hidden');
        });

        // Close mobile menu
        document.getElementById('closeMobileMenu').addEventListener('click', function() {
            document.getElementById('mobile-menu').classList.add('hidden');
        });

        // Back to home functionality without refreshing
        document.addEventListener('DOMContentLoaded', function() {
            var homeLinks = document.querySelectorAll('a[href="#"]');
            homeLinks.forEach(function(link) {
                link.addEventListener('click', function(event) {
                    event.preventDefault();
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                    // Close mobile menu if open
                    document.getElementById('mobile-menu').classList.add('hidden');
                    // Show courses list and hide search results
                    document.getElementById('courseList').classList.remove('hidden');
                    document.getElementById('courses').classList.remove('hidden');
                    document.getElementById('searchResults').classList.add('hidden');
                });
            });
        });

        // Search functionality
        function searchCourses() {
            var searchInputDesktop = document.getElementById('searchInputDesktop');
            var searchInputMobile = document.getElementById('searchInputMobile');
            var query = searchInputDesktop ? searchInputDesktop.value : searchInputMobile.value;
            var searchResults = document.getElementById('searchResults');
            var courses = document.querySelectorAll('[data-title]');

            if (query.trim() === "") {
                searchResults.innerHTML = "";
                return;
            }

            var filteredCourses = Array.from(courses).filter(function(course) {
                return course.dataset.title.toLowerCase().includes(query.toLowerCase());
            });

            var resultsHTML = "<h3 class='text-lg font-bold text-gray-800'>Search Related Courses</h3>";
            filteredCourses.forEach(function(course) {
                resultsHTML += "<div class='mt-4 p-4 bg-white shadow rounded-lg'>" +
                                "<h4 class='text-lg font-semibold text-gray-900'>" + course.dataset.title + "</h4>" +
                                "<a href='" + course.dataset.link + "' class='text-blue-600'>Start Learning</a>" +
                               "</div>";
            });

            searchResults.innerHTML = resultsHTML;
            // Show search results and hide courses list
            document.getElementById('courseList').classList.add('hidden');
            document.getElementById('courses').classList.add('hidden');
            searchResults.classList.remove('hidden');
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Function to handle resizing of the navbar based on window size
        function handleResize() {
            var navbarItems = document.getElementById('navbar-items');
            if (navbarItems.scrollWidth > navbarItems.clientWidth) {
                document.getElementById('hamburger').classList.remove('hidden');
                navbarItems.classList.add('hidden');
            } else {
                document.getElementById('hamburger').classList.add('hidden');
                navbarItems.classList.remove('hidden');
            }
        }

        window.addEventListener('resize', handleResize);
        window.addEventListener('load', handleResize);

        // Function to add a new crypto signal
        function addCryptoSignal(date, uploader, time, imageUrl) {
            var signalsContainer = document.getElementById('signals-container');
            var signalHTML = `
                <div class="bg-white shadow rounded-lg overflow-hidden">
                    <div class="p-4 bg-gray-200 flex justify-between items-center">
                        <span class="text-gray-600 text-sm">${date}</span>
                        <span class="text-gray-600 text-sm">${uploader}</span>
                        <span class="text-gray-600 text-sm">${time}</span>
                    </div>
                    <img src="${imageUrl}" alt="Crypto Signal" class="w-full">
                </div>
            `;
            signalsContainer.innerHTML += signalHTML;
        }

        // Example usage of adding a crypto signal
        addCryptoSignal('27 July', 'Adven', '6:22 PM', '/mnt/data/TECHIFY SIGNALS 1 .png');
    </script>
</body>
</html>
